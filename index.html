<html>
  <canvas id="myCanvas" height="600" width="600">
</html>

<script>

let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");

class Blob {
  constructor() {
    this.radius = Math.floor(Math.random() * (15 - 5) + 5);
    this.x = Math.floor(Math.random() * 600);
    this.y = Math.floor(Math.random() * 600);
    context.beginPath();
    context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
    context.fillStyle = `#${Math.floor(Math.random() * 2000)}`
    context.fill();
    setInterval(() => {
      context.beginPath();
      context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
      context.fillStyle = `#${Math.floor(Math.random() * 1000)}`
      context.fill();
    },100)
  }
}

setInterval(() => {
  new Blob;
},50)

</script>
